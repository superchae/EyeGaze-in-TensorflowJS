<!doctype html>
<html>
<body>
    <video id="webcam" width="400" height="300" autoplay hidden></video>
    <canvas id="overlay" width="400" height="300"></canvas>
    <style>
        #webcam, #overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

    <canvas id="eyes" width="100" height="50"></canvas>
    <style>
        #eyes {
            position: absolute;
            top: 0;
            left: 50%;
        }
    </style>

    <button id="train">Train!</button>
    <style>
        #train {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24pt;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.0"></script>
    <script src="clmtrackr.js"></script>
    <script src="main.js"></script>
</body>
</html>
